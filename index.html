<!doctype html>
<html lang="en">

<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hopper</title>
    <script type="text/javascript" src="./hopperWebComponent.js"></script>
    <script type="text/javascript" src="./PlayerHelper/Player.js"></script>
</head>

<body onload="init()">
    <script >
        let player;
        function init() {
            localStorage.setItem("3DPlay.AllowExpLoad", "true");

            player = new Player("hopperPlayer");
            let iframe = player.createBundle("bundle-3ds-hopper");

            let playerContainer = document.getElementById("PlayerContainerId");
            playerContainer.appendChild(iframe);
        }
    </script>
    <style>
        .headerItem {
            margin-left: 5px;
            margin-right: 30px;
            height: 2em;
            font-family: arial, sans-serif;
            color: #1d1d1b;
            font-size: 30px;
            font-weight: 500;
            line-height: 75px;
        }

        img {
            float: left;
        }

        .mystyle {
            height: 98vh;
        }

        #player {
            position: relative;
            width: 100%;
            height: 100%;
            border: 0px;
        }
    </style>
    <div id="PlayerContainerId" class="mystyle">
    </div>
</body>

</html>
